<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style = "background-color:#e7cdca">
  <header>
    <header>

      <!--Navbar-->

      <div class="collapse" id="navbarToggleExternalContent" style = "background-color: #3e5b63" >
        <div class="bg-#3e5b63 p-4">
          <h5 class="text-body-emphasis h4">Contact Us!</h5>
          <a class="icon-link" href="#">
            <svg class="bi-instagram" aria-hidden="true"><use xlink:href="#instagram"></use></svg>
          </a>
          <a class="icon-link" href="#">
            <svg class="bi-facebook" aria-hidden="true"><use xlink:href="#facebook"></use></svg>
          </a>
        </div>
      </div>
      <nav class="navbar"  style = "background-color:#3e5b63">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!--Navbar-->

    </header>
  </header>

  <!--Image Header-->

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <img src="./Images/websiteheading.jpg" class="img-fluid">
      </div>
    </div>
  </div>

  <!--Image Header-->

  <!--About section containers-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <img src="./Images/small_just_text.jpg" class="img-thumbnail">
      </div>
      <div class="col-9">
        <div class="text-light-emphasis">
          <p class="h1">About Us</p>
          <p class="lead">
            This is a lead paragraph. It stands out from regular paragraphs.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class ="col">
          <p class="h1">Drinks Menu</p>
      </div>
      <div class ="col">
          <p class="h1">Food Menu</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="./Images/menu_drinks.jpg" class="img-thumbnail">
      </div>
      <div class="col">
        <img src="./Images/menu_food.jpg" class="img-thumbnail">
      </div>
    </div>
  </div>

  <!--About section containers-->

  <!--Carousel-->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Images/final_repeat_pattern.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Images/front_of_business_card.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Images/just_text.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--Carousel-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
