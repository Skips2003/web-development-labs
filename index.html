<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style = "background-color:#e7cdca">
  <header>
    <header>

      <!--Navbar-->

      <div class="collapse" id="navbarToggleExternalContent" style = "background-color: #3e5b63" >
        <div class="bg-#3e5b63 p-4">
          <h5 class="text-body-emphasis h4">Contact Us!</h5>
          <a class="icon-link" href="#">
            <i class="bi bi-instagram"></i>
          </a>
          <a class="icon-link" href="#">
            <i class="bi bi-facebook"></i>
          </a>
          <a class="icon-link" href="#">
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
      <nav class="navbar"  style = "background-color:#3e5b63">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!--Navbar-->

    </header>
  </header>

  <!--Image Header-->

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <img src="./Images/websiteheading.jpg" class="img-fluid">
      </div>
    </div>
  </div>

  <!--Image Header-->

  <!--About section containers-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <img src="./Images/small_just_text.jpg" class="img-thumbnail">
      </div>
      <div class="col-9">
        <div class="text-light-emphasis">
          <p class="h1">About Us</p>
          <p class="lead">
            This is a lead paragraph. It stands out from regular paragraphs.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class ="col">
          <p class="h1">Drinks Menu</p>
      </div>
      <div class ="col">
          <p class="h1">Food Menu</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="./Images/menu_drinks.jpg" class="img-thumbnail">
      </div>
      <div class="col">
        <img src="./Images/menu_food.jpg" class="img-thumbnail">
      </div>
    </div>
    <div class="row">
      <div class ="col">
          <p class="h1">Location Stonehaven AB39 2BD</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8700.29564700311!2d-2.2065500999999994!3d56.9646664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48841c23492c3069%3A0x3e7275e5dbe0bd3b!2sStonehaven%20Beach!5e0!3m2!1sen!2suk!4v1743000514240!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <!--About section containers-->

  <!--Carousel-->
  <div class = "row">
    <div class = "col">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style = "height: 400; width: 400;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/hot_chocolate.jpg" class="d-block w-100" alt="..." style = "height: 400px; object-fit: contain; width: 400;">
          </div>
          <div class="carousel-item">
            <img src="./Images/Cheese_Toastie.jpg" class="d-block w-100" alt="..." style = "height: 400px; object-fit: contain; width: 400;">
          </div>
          <div class="carousel-item">
            <img src="./Images/cookie.jpg" class="d-block w-100" alt="..." style = "height: 400px; object-fit: contain; width: 400;">
          </div>
       </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

    <!--Carousel-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>

    <div class="container-fluid" style = "background-color: #3e5b63" >
      <div class="bg-#3e5b63 p-4">
        <h5 class="text-body-emphasis h4">Contact Us!</h5>
        <a class="icon-link" href="#">
          <i class="bi bi-instagram"></i>
        </a>
        <a class="icon-link" href="#">
          <i class="bi bi-facebook"></i>
        </a>
        <a class="icon-link" href="#">
          <i class="bi bi-twitter"></i>
        </a>
      </div>
    </div>
  </footer>
